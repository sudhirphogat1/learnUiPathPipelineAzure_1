trigger:
  - master


stages:
  - stage: Build
    displayName: Build Package
    jobs: 
    - job: BuildPackage
      pool: MyLocalMachine
      steps:    
      - task: UiPathPack@2
        inputs:
          versionType: 'AutoVersion'
          projectJsonPath: '$(Build.SourcesDirectory)'
          outputType: 'Process'
          orchestratorConnection: '8DEv1AMNXczW3y4U15LL3jYf62jK93n5'
          outputPath: '$(Build.ArtifactStagingDirectory)'
      - publish: $(Build.ArtifactStagingDirectory)
        artifact: drop

  - stage: DeployDEV
    displayName: Deploy build artifact to DEV
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: deployOrcPip
        displayName: Deploy package to Orchestrator
        pool: MyLocalMachine
        environment: DEV
        strategy:
         runOnce:
          deploy:
           steps:
            - task: UiPathDeploy@2
              inputs:
                orchestratorConnection: '8DEv1AMNXczW3y4U15LL3jYf62jK93n5'
                packagesPath: '$(Pipeline.Workspace)\drop\'
                entryPoints: 'Main.xaml'
                folderName: 'RenuIT'